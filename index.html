<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MineSweeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/minesweeper.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="toolbar">
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
                <a id="new-btn" class="toolbar-btn" href="#">New Game</a>
                
                <p>Right-click to flag mines. When you think you're done, click the :)!</p>
            </div>
            <div class="actions">
                <span id="end-text" class="message"></span>
                <span class="action-item"><span class="mine-text">XX mines</span> remaining</span>
                <a id="validate-btn" class="toolbar-btn action-item" href="#">:)</a>
                <a id="cheat-btn" class="toolbar-btn action-item" href="#">Cheat</a>
            </div>
            <div id="minesweeper" class="board">
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.pubsub.js"></script>
        <script src="js/minesweeper.js"></script>
        <script src="js/minesweeperUI.js"></script>
    </body>
</html>
